logging.config: classpath:log4j2.xml

# actuator monitor configuration
management:
  endpoints.web.exposure.include: "*"
  endpoint:
    gateway.enabled: true
    health.show-details: always

# tomcat server configuration
server.tomcat.mbeanregistry.enabled: true

# database configuration
spring.datasource.distributed-scheduler:
  driver-class-name: com.mysql.cj.jdbc.Driver
  jdbc-url: jdbc:mysql://112.74.170.75:3306/distributed_scheduler?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&&autoReconnect=true&failOverReadOnly=false&connectTimeout=2000&socketTimeout=5000
  username: root
  password:
  minimum-idle: 10
  maximum-pool-size: 100
  connection-timeout: 2000
  pool-name: distributed_scheduler

# redis configuration
spring.redis:
  database: 0
  #host: localhost    # redis standalone host name
  #port: 6379         # redis standalone port
  #username: test123  # redis mast node username
  password: 123456   # redis master node auth password
  connect-timeout: 1000
  timeout: 2000
  sentinel:
    master: REDIS_SENTINEL
    nodes: 112.74.170.75:16379,112.74.170.75:16380
    #password: 654321 # redis sentinel auth password
  client-type: LETTUCE
  lettuce:
    pool:
      max-active: 20
      max-idle: 8
      min-idle: 0
      max-wait: 1000
    shutdown-timeout: 1000

# scheduler supervisor configuration
distributed.scheduler.supervisor:
  job.heartbeat-interval-seconds: 2
  track.heartbeat-interval-seconds: 2
