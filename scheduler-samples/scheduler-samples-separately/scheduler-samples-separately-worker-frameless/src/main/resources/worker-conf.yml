# scheduler worker configuration
distributed.scheduler.worker:
  group: default
  maximum-pool-size: 100
  keep-alive-time-seconds: 300

# redis configuration
redis:
  database: 0
  password:
  connect-timeout: 1000
  timeout: 2000
  sentinel:
    master: REDIS_SENTINEL
    nodes: 112.74.170.75:16379,112.74.170.75:16380
  lettuce:
    pool:
      max-active: 20
      max-idle: 8
      min-idle: 0
      max-wait: 1000
    shutdown-timeout: 1000

