server.port: 0

# database configuration
disjob.datasource:
  driver-class-name: com.mysql.cj.jdbc.Driver
  jdbc-url: jdbc:mysql://localhost:3306/disjob?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false&autoReconnect=true&connectTimeout=2000&socketTimeout=5000&serverTimezone=Asia/Shanghai&failOverReadOnly=false
  username: disjob
  password: disjob$123456
  minimum-idle: 10
  maximum-pool-size: 100
  connection-timeout: 2000
  pool-name: disjob


# redis configuration
spring.redis:
  client-type: LETTUCE

  password: 123456               # redis node auth password
  #username: node_auth           # redis node auth username(redis 6.x ACL)

  # redis standalone config
  host: localhost                # redis standalone host name
  port: 6379                     # redis standalone port

